<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Nutricional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script>
        const API_PORT = 8081; // Change the port here if needed
        const BASE_URL = `http://localhost:${API_PORT}/api`;
    </script>

</head>

<body>
    <style>
        body {
            background-image: url(/pics/spinning.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-secondary me-3 volver" onclick="location.href='/panel.html'">Volver al Panel</button>
            </div>
            <h1 class="flex-grow-1 text-center mb-0 panelh1">Plan Nutricional</h1>
            <div style="width: 120px;"></div>
        </div>
    <div class="row">
        <!-- Sección Agregar Plan Nutricional -->
        <div class="col-md-4">
            <h4 class="titleform">Agregar Plan Nutricional</h4>
            <form id="addPlanForm">
                <input type="number" id="memberId" class="form-control mb-3" placeholder="ID Miembro" required>
                <input type="number" id="nutritionistId" class="form-control mb-3" placeholder="ID Nutricionista"
                    required>
                <input type="number" id="productId" class="form-control mb-3" placeholder="ID Producto" required>
                <textarea id="description" class="form-control mb-3" rows="3" placeholder="Descripción"
                    required></textarea>
                <button type="submit" id="addNutrition" class="btn btn-primary">Agregar Plan Nutricional</button>
            </form>
        </div>

        <!-- Sección Listar Planes Nutricionales -->
        <div class="col-md-8">
            <div class="d-flex justify-content-around align-items-center mb-3">
                <h4 class="mb-0">Listado Plan Nutricional</h4>
            </div>
            <div class="table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Miembro</th>
                            <th>Nutricionista</th>
                            <th>Producto</th>
                            <th>Descripción</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="planTable">
                        <!-- Aquí se cargará dinámicamente la información -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="planNutricional.js"></script>

</body>

</html>
