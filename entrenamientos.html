<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrenamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script>
        const API_PORT = 8081; // Change the port here if needed
        const BASE_URL = `http://localhost:${API_PORT}/api`;
    </script>
    <script src="entrenamientos.js"></script>
</head>

<body>
    <style>
        body {
            background-image: url(/pics/low.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-secondary me-3 volver" onclick="location.href='/panel.html'">Volver al Panel</button>
            </div>
            <h1 class="flex-grow-1 text-center mb-0 panelh1">Entrenamientos</h1>
            <div style="width: 120px;"></div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="titleform">Agregar Entrenamiento</h4>
                <input type="number" id="memberId" class="form-control" placeholder="ID Miembro" />
                <input type="number" id="trainerId" class="form-control" placeholder="ID Entrenador" />
                <input type="number" id="equipmentId" class="form-control" placeholder="ID Equipamento" />
                <select id="trainingType" class="form-control">
                    <option value="" disabled selected hidden>Tipo de Entrenamiento</option>
                    <option value="abdomen">Abdomen</option>
                    <option value="arms">Arms</option>
                    <option value="legs">Legs</option>
                    <option value="biceps">Biceps</option>
                    <option value="cardio">Cardio</option>
                    <option value="HIIT">HIIT</option>
                </select>
                <input type="number" id="sessions" class="form-control" placeholder="Sesiones" />
                <input type="number" id="hours" class="form-control" placeholder="Horas" />
                <button type="button" id="addTraining" class="btn btn-primary">
                    Agregar Entrenamiento
                </button>
            </div>
            <div class="col-md-8">
                <div class="d-flex justify-content-around mb-3">
                    <h4>Lista de Entrenamientos</h4>
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Miembro</th>
                            <th>Entrenador</th>
                            <th>Equipamento</th>
                            <th>Tipo de Entrenamiento</th>
                            <th>Sesiones</th>
                            <th>Horas</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="trainingTableBody">
                        <!-- Los datos se agregarán dinámicamente aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
