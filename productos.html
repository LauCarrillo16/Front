<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="styles.css" />
<script>
    const API_PORT = 8081; // Change the port here if needed
    const BASE_URL = `http://localhost:${API_PORT}/api`;
</script>
<script src="productos.js"></script>
</head>
<body>
    <style>
        body {
            background-image: url(/pics/celeste.png);
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    <div class="container mt-5">
        <!-- Título y Navegación -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button type="button" class="btn btn-secondary me-3 volver" onclick="location.href='/panel.html'">Volver al Panel</button>
            <h1 class="text-center flex-grow-1 panelh1">Gestión de Productos</h1>
            <div style="width: 120px;"></div>
        </div>

        <div class="row">
            <!-- Sección Agregar Producto -->
            <div class="col-md-4">
                <h4 class="titleform">Agregar Producto</h4>
                <form id="addProductForm">
                    <div class="mb-3">
                        <input type="text" id="productName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" id="productPrice" class="form-control" placeholder="Precio" required>
                    </div>
                    <button type="button" id="saveProduct" class="btn btn-primary" onclick="addProduct()">Agregar Producto</button>
                </form>
            </div>

            <!-- Tabla Productos con Filtro -->
            <div class="col-md-8">
                <div class="d-flex justify-content-around align-items-center mb-3">
                    <h4 class="mb-0">Listado de Productos</h4>
                    <!-- <div>
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Filtro
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="filterProductsByPrice('low')">Menor a $50</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterProductsByPrice('medium')">Entre $50 y $100</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterProductsByPrice('high')">Mayor a $100</a></li>
                            <li><a class="dropdown-item" href="#" onclick="filterProductsByPrice('all')">Todos</a></li>
                        </ul>
                    </div> -->
                </div>
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <!-- Aquí se insertarán los datos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
