<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <script src="data.js"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button type="button" class="btn btn-secondary me-3 volver" onclick="location.href='/panel.html'">
                Volver al Panel
            </button>
            <h1 class="flex-grow-1 text-center mb-0 panelh1">Equipamientos</h1>
            <div style="width: 120px"></div>
        </div>

        <!-- Formularios centrados -->
        <div class="row justify-content-center mb-5">
            <!-- Sección Agregar Equipo -->
            <div class="col-md-4">
                <h4 class="titleform text-center">Agregar Equipo</h4>
                <form id="addEquipmentForm" class="p-3 border rounded bg-light">
                    <div class="mb-3">
                        <input type="text" id="equipmentName" class="form-control" placeholder="Nombre" />
                    </div>
                    <div class="mb-3">
                        <select id="equipmentState" class="form-control">
                            <option value="">Estado</option>
                            <option value="NEW">NEW</option>
                            <option value="FIXING">FIXING</option>
                            <option value="DISREPAIR">DISREPAIR</option>
                        </select>
                    </div>
                    <button type="button" id="addEquipment" class="btn btn-primary w-100">
                        Agregar Equipo
                    </button>
                </form>
            </div>

            <!-- Sección Editar Equipo -->
            <div class="col-md-4">
                <h4 class="titleform text-center">Editar Equipo</h4>
                <form id="editEquipmentForm" class="p-3 border rounded bg-light">
                    <div class="mb-3">
                        <input type="text" id="equipmentId" class="form-control" placeholder="ID" />
                    </div>
                    <div class="mb-3">
                        <select id="editEquipmentState" class="form-control">
                            <option value="">Estado</option>
                            <option value="NEW">NEW</option>
                            <option value="FIXING">FIXING</option>
                            <option value="DISREPAIR">DISREPAIR</option>
                        </select>
                    </div>
                    <button type="button" id="editEquipment" class="btn btn-secondary w-100">
                        Editar Equipo
                    </button>
                </form>
            </div>
        </div>

        <!-- Tabla con Filtro -->
        <div>
            <div class="d-flex justify-content-around align-items-center mb-3">
                <h4 class="titletable">Lista de Equipos</h4>
                <div>
                    <button id="membersfilter" class="btn btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown">
                        Filtro
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#" onclick="filtrarPorEstado('NEW')">NEW</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" onclick="filtrarPorEstado('FIXING')">FIXING</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" onclick="filtrarPorEstado('DISREPAIR')">DISREPAIR</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" onclick="filtrarPorEstado('')">Todos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="equipmentTable">
                    <!-- Aquí se insertarán los datos dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
